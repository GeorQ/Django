{% extends "base.html" %}
{% load static %}

{% block title %}Телефон{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1>{{phone.model}}</h1>
        </div>
        <div class="content">

            <p>Цена: {{phone.price}} рублей</p>
            <p>Год: {{phone.release_date}}</p>
            {%if phone.lte_exists %}
                <p>В наличии</p>
            {%else%}
                <p>Под заказ</p>
            {%endif%}
            <img src={{phone.image}} alt={{phone.model}} width="250" height="400"><br>
        </div>
    </div>
{% endblock %}
